  
{% extends "layout.html" %}

{% block head %}
<title>NLPartners-Auto Abstract</title>
{% endblock %}

{% block content %}
  <main>
    <div class="container justify-content-center">
      <div class="row mt-3 mx-2">
        <h2>Auto-Abstract</h2>
      </div>
      {% if message %}
        <div class="alert alert-warning" role="alert">
          {{message}}
        </div>
      {% endif %}
      <form action="/submit_input" method="post" onsubmit="toggle_spinner()">

        <div class="row mx-2">
          <div id="input_title_div" class="col">
            <label for="input_title">文章标题：</label>
            <textarea name="input_title" class="form-control" id="input_title" rows="1"></textarea>
          </div>
        </div>

        <div class="row mx-2">
          <div id="input_content_div" class="col">
            <label for="input_content">文章内容</label>
            <textarea name="input_content" class="form-control" id="input_sentence" rows="5"></textarea>
          </div>
        </div>
  
        <div class="row py-3 mx-2">
          <div id="submit_buttom_div" class="col">
            <button type="submit" name="submit" type="button" class="btn btn-dark">Submit</button>
            <div id="spinner" class="spinner-grow spinner-grow-sm invisible" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </form>
      

    </div>
  </main>
  <script>
    function toggle_spinner(){
      $("#spinner").removeClass('invisible');
      $("#spinner").addClass('visible');
    }
  </script>
{% endblock %}
