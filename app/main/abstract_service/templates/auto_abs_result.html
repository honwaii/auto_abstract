{% extends "layout.html" %}


{% block head %}
<title>NLPartners-Auto Abstract</title>
{% endblock %}

{% block content %}
  <main>
    <div class="container justify-content-center">
      <div class="row mt-3 mx-2">
        <h2>Auto-Abstract Result</h2>
      </div>
      
      <div class="card">
        <h5 class="card-header">Input</h5>
        <div class="card-body">
            <h5 class="card-title">Title: </h5>
            <p class="card-text">{{model["input"]}}</p>
            <h5 class="card-title">Content: </h5>
            <p class="card-text"><mark class="text-light bg-dark">{{model["output"]}}</mark>{{model["input"]}}</p>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Output</h5>
        <div class="card-body">
            <h5 class="card-title">Abstract:</h5>
            <p class="card-text"> {{model["output"]}}</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">TSNE-FIG:</h5>
            <img class="w-50" src="{{model["picture"]}}">
        </div>
      </div>
    </div>
  </main>
{% endblock %}
